<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>
        Filter by
      </div>
      <div class='col-md-4'>
        <input style="box-align:left" type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4 style="text-align:left">Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='trips && trips.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary' (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Title</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let trip of filteredTrips'>
            <td>
              <img *ngIf='showImage' class="image" [src]='trip.imageUrl' [title]='tripTitle'>
            </td>
            <td>{{trip.title}}</td>
            <td>{{trip.description}}</td>
            <td>{{trip.dateInit}}</td>
            <td>{{trip.dateEnd}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
