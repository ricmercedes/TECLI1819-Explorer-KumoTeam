<form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
  <fieldset>
    <legend>{{'actor.register.title' | translate}}</legend>
    <div class="form-group has-danger">
      <label for="role" class="form-control-label">{{'actor.role' | translate}}:</label>
      <select id="role" class="form-control" formControlName="role">
        <option value="">{{'actor.role' | translate}}</option>
        <option  *ngFor="let role of roleList" [value]="role">
          {{role}}
        </option>
      </select>
    </div>

    <div class="form-group has-danger">
      <label for="name" class="form-control-label">{{'actor.name' | translate}}:</label>
      <input id="name" type="text" placeholder="{{'actor.name'|translate}}" formControlName="name" class="form-control">
    </div>
    <div class="form-group has-danger">
      <label for="surname" class="form-control-label">{{'actor.surname' | translate}}:</label>
      <input id="surname" type="text" placeholder="{{'actor.surname'|translate}}" formControlName="surname" class="form-control">
    </div>
    <div class="form-group has-danger">
      <label for="phone" class="form-control-label">{{'actor.phone' | translate}}:</label>
      <input id="phone" type="text" placeholder="{{'actor.phone'|translate}}" formControlName="phone" class="form-control">
    </div>
    <div class="form-group has-danger">
      <label for="address" class="form-control-label">{{'actor.address' | translate}}:</label>
      <input id="address" type="text" placeholder="{{'actor.address'|translate}}" formControlName="address" class="form-control">
    </div>
    <div class="form-group has-danger">
      <label for="email" class="form-control-label">{{'actor.email' | translate}}:</label>
      <input id="email" type="email" placeholder="{{'actor.email'|translate}}" formControlName="email" class="form-control">
    </div>
    <div class="form-group has-danger">
      <label for="password" class="form-control-label">{{'actor.password' | translate}}:</label>
      <input id="password" type="password" placeholder="{{'actor.password'|translate}}" formControlName="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">
      {{'actor.register' | translate}}
    </button>
  </fieldset>
</form>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <p>{{'register.already.registered'|translate}} <a href="/login">{{'security.login' | translate}}</a></p>
  </div>
</div>
