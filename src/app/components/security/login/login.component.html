<form class="form-horizontal" (ngSubmit)="onLogin(f)" #f="ngForm">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">{{'actor.email'|translate}}:
    </label>
    <div class="col-sm-10">
      <input class="form-control" type="email" id="email" name="email" placeholder="{{'security.enter.email'|translate}}" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">{{'actor.password'|translate}}:</label>
    <div class="col-sm-10">
      <input class ="form-control" type="password"
      id="pwd" name="password" placeholder= "{{'security.enter.password'|translate}}" ngModel/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">{{'security.login' | translate}}</button>
    </div>
  </div>
</form>
